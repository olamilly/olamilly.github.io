<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>currency converter</title>
    <link rel="stylesheet" href="currencystyles.css">
    <link rel="stylesheet" href="node_modules/currency-flags/dist/currency-flags.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="navItem" id="left">
            <img src="assets/fx.png"/>
            <p>OlamillyFx</p>
        </div>
        <div class="navItem">
            <div class="links"> 
                <div class="dropdown">
                    <a onclick="myFunction()" class="dropbtn">Quick convert</a>
                    <div id="myDropdown" class="dropdown-content">
                      <a id="c1">USD TO NGN</a>
                      <a id="c2">GBP TO NGN</a>
                      <a id="c3">EUR TO NGN</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="navItem" id="right">
            <div id="location" style="cursor: context-menu;">
                <p><box-icon style="fill:white" name='globe'></box-icon></p>
                <p style="font-size:14px">NG</p>
            </div>
        </div>
    </header>
    <div id="hero"></div>
    <main>
        <div id="errorBox" style="display: none;"><box-icon style="fill:red" name='wifi-off'></box-icon><small class="error"></small></div>
        <div id="loader"><svg class="inactive" xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 50 50" stroke="rgb(117, 166, 182)">
            <g fill="none" fill-rule="evenodd">
                <g transform="translate(1 1)" stroke-width="2">
                    <circle stroke-opacity=".5" cx="18" cy="18" r="18"/>
                    <path d="M36 18c0-9.94-8.06-18-18-18">
                        <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="1s" repeatCount="indefinite"/>
                    </path>
                </g>
            </g>
        </svg></box-icon></div>
        <div class="main">
        <h2 id="mainh2" >Currency Converter</h2>
        <div class="dt">
            <h1 id="date">Date</h1>
            <h3 id="time">Time</h3>
        </div>
        <h2><span id="s1"> US Dollar</span> to <span id="s2"> Nigerian Naira</span></h2>
        <section>
            <div id="currencies">
                <div class="dropdown">
                    <input value="USD" id="1" />
                    <div id="myDropdown1" class="dropdown-content">
                    </div>
                </div>
                <p>TO</p>
                <div class="dropdown">
                    <input value="NGN" id="2" />
                    <div id="myDropdown2" class="dropdown-content">
                    </div>
                </div>
            </div>
            <div id="monies">
                <div class="rates" id="rate1">
                    <input type="number" value="0" id="source"/>
                    <p>USD</p>
                </div>
                <p><box-icon style="fill:#1A7BDB" name='transfer-alt'></box-icon></p>
                <div class="rates" id="rate2">
                    <input type="number" value="0" id="destination" readonly/>                  
                    <p>NGN</p> 
                </div>
            </div>
            <button disabled class="disabled">Convert</button>
            <small>OlamillyFx currency converter is powered by <a href="https://www.exchangerate-api.com/" target=”_blank”>ExchangeRateApi</a> </small>
        </section>
        </div>
        <div style="margin-top: 1rem;" class="currency-flag currency-flag-ngn"></div>
    </main>
    <script src="mycurrency.js"></script>
</body>
</html>
