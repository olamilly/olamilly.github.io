<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equip="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS practice!</title>
  <style>
    body{
    display:flex;
    justify-content: center;
    background-color:grey;
    } 
    #container{
    display:flex;
    flex-direction: column;
    width:50%;
    align-items:center;
    justify-content:center;
    border:3px solid green;
    background-color: white;
    }
    .content{
    width:70%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    margin-bottom:25px;
    }
    ul{
    display:flex;
    flex-direction: column;
    align-items:center;
    justify-content:center;
    margin: 0px;
    padding:0px;
    width:100%;
    list-style:none;
    }
    #add{
    display:flex;
    flex-direction: column;
    align-items:center;
    justify-content:center;
    width:70%; 
    margin-bottom:25px;
    }
    input{
    height:30px;
    margin:5px;
    border-radius:3px;}
    li{
    width:100%;
    margin:3px;
    padding:3px;
    display:flex;
    justify-content:space-between;
    }
    h2{
    margin:0px;
    border-bottom: 4px solid black;
    width:100%;
    }
  </style>
  <script>  
    var a=1;
    function ready(){
    var input = document.getElementById("inputBox");
    input.addEventListener("keydown", function(e){
    if (e.key=="Enter")
      addFunction();
    });
    };
    document.addEventListener("DOMContentLoaded",ready);

    function removeFunction(d){
    let get = d.getAttribute('id');
    var b=document.getElementById(get);
    b.removeChild(b.lastElementChild);
    var l="h3" + get;
    var val = document.getElementById(l).innerHTML;
    document.getElementById(l).innerHTML="<s>"+val+"</s>";
    };
    function addFunction(){
    var val = document.getElementById("inputBox").value;
    var newList = document.createElement("li");
    newList.setAttribute("id",a);
    var item = document.createElement("h3");
    item.innerHTML = val;
    var l="h3"+a;
    item.setAttribute("id",l);
    newList.appendChild(item);
    document.getElementById("list").appendChild(newList);
    var newButton = document.createElement("button");
    newButton.innerHTML = "Done";
    newButton.setAttribute("id",a);
    newButton.setAttribute("onClick","removeFunction(this)");
    document.getElementById(a).appendChild(newButton);
    document.getElementById("inputBox").value="";
    a=a+1;
    };
    function clearFunction(){
    document.getElementById("list").innerHTML="";
    };
  </script>
</head> 
<body>
  <section id='container'>
    <h1>To-Do List</h1>
    <div id='add'>
      <h2>ADD ITEM</h2>
      <div id="form"><input id="inputBox" type='text'>
      <button onClick="addFunction()">Add</button></div> 
    </div>
    <div class='content'>
        <h2 style="display:flex; justify-content:space-between;">TO-DO <button onClick="clearFunction()">clear list</button></h2>
      <ul id="list" >
     </ul>
    </div>
  </section>
</body>
