<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--BoxIcons CSS CDN Link-->
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<title>To Do List app</title>
		<!-- Bootstrap CSS CDN Link-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				background-color: aliceblue;
			}
			.column {
				width: 85%;
				min-width: 300px;
				max-width: 650px;
			}
			li {
				background-color: var(--bs-card-cap-bg);
				/* border: 1px solid lightblue; */
				border-radius: 4px;
				box-shadow: 2px 2px lightgray;
			}
			.strong {
				font-weight: 700;
			}
			input,
			.btn {
				cursor: pointer;
			}
			.low {
				border-left: 4px solid var(--bs-info);
			}
			.medium {
				border-left: 4px solid var(--bs-primary);
			}
			.high {
				border-left: 4px solid var(--bs-warning);
			}
			.urgent {
				border-left: 4px solid var(--bs-danger);
			}
			.done {
				color: lightgray;
			}
			.bx {
				font-size: 1.4rem;
				color: red;
			}
		</style>
	</head>
	<body>
		<div
			class="d-flex justify-content-center align-items-center h-100 w-100 text-center"
		>
			<div class="column">
				<div class="card mb-4 rounded-3 shadow-sm">
					<div class="card-header py-3 d-flex justify-content-between">
						<h4 class="my-0 fw-bold text-start" id="date">
							Friday 13 July, 2024
						</h4>
						<p class="mb-0" id="time">2:00pm</p>
					</div>
					<div class="card-body">
						<div
							class="card-body-title d-flex align-items-center justify-content-between"
						>
							<h1 class="card-title text-start pricing-card-title">
								Today's Tasks
							</h1>
							<button
								class="btn btn-primary"
								data-bs-toggle="modal"
								data-bs-target="#exampleModal"
							>
								Add Task
							</button>
						</div>

						<ul class="list-unstyled mb-0"></ul>
					</div>
				</div>
			</div>
		</div>
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Add Task to List</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<div>
							<div class="mb-3">
								<label for="taskName" class="form-label">Task Name</label>
								<input
									class="form-control"
									id="taskName"
									aria-describedby="taskName"
									onkeyup="checkTaskInput(event)"
								/>
							</div>
							<div class="form-group mb-3">
								<label class="form-label" for="description">Description</label>
								<textarea
									class="form-control"
									id="description"
									rows="3"
								></textarea>
							</div>

							<div>
								<p class="form-label">Priority</p>
								<div class="d-flex justify-content-center flex-wrap">
									<div class="form-check form-check-inline">
										<input
											class="form-check-input"
											type="radio"
											name="priority"
											id="low"
											value="low"
											checked
										/>
										<label class="form-check-label" for="low"
											><span class="badge text-bg-info rounded-pill"
												>Low</span
											></label
										>
									</div>
									<div class="form-check form-check-inline">
										<input
											class="form-check-input"
											type="radio"
											name="priority"
											id="medium"
											value="medium"
										/>
										<label class="form-check-label" for="medium"
											><span class="badge text-bg-primary rounded-pill"
												>Medium</span
											></label
										>
									</div>
									<div class="form-check form-check-inline">
										<input
											class="form-check-input"
											type="radio"
											name="priority"
											id="high"
											value="high"
										/>
										<label class="form-check-label" for="high"
											><span class="badge text-bg-warning rounded-pill"
												>High</span
											></label
										>
									</div>
									<div class="form-check form-check-inline">
										<input
											class="form-check-input"
											type="radio"
											name="priority"
											id="urgent"
											value="urgent"
										/>
										<label class="form-check-label" for="urgent"
											><span class="badge text-bg-danger rounded-pill"
												>Urgent</span
											></label
										>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button
							id="addTask"
							type="button"
							class="btn btn-primary"
							onclick="saveTask()"
							disabled
							data-bs-dismiss="modal"
						>
							Save Task
						</button>
					</div>
				</div>
			</div>
		</div>
		<script src="todoapp.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
